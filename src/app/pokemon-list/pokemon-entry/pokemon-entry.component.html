<article class="card">
	<div class="card__image">
		<img
			[src]="pokemon?.sprite"
			loading="lazy"
			[width]="imageWidth"
			[height]="imageHeight"
			alt=""
		/>
	</div>
	<div class="flow flow-space-m">
		<h2 class="card__title">{{ pokemon?.name }}</h2>
		<a class="button" data-variant="dark" [routerLink]="['/pokemon', pokemon?.id]" *ngIf="withLink">
			View stats
			<span class="visually-hidden"> about {{ pokemon?.name }}</span>
		</a>
	</div>
</article>
