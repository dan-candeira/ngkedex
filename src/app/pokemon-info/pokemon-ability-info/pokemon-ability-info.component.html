<div class="card">
	<div class="repel">
		<dl>
			<dt>Height</dt>
			<dd>{{ info?.height | feet: 'dm' }}</dd>
		</dl>
		<dl>
			<dt>Weight</dt>
			<dd>
				{{ info?.weight | pound: 'hg' : 1 }}
			</dd>
		</dl>
		<dl>
			<dt>Category</dt>
			<dd>{{ info?.category }}</dd>
		</dl>
		<dl>
			<dt>Abilities</dt>
			<dd
				class="black-text capitalize"
				*ngFor="let ability of info?.abilities"
			>
				{{ ability?.name }}
			</dd>
		</dl>
	</div>
</div>
